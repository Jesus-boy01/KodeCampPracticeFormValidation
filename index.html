<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- bootstrap icons cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Sign In</title>
</head>
<body style="background: linear-gradient(to right, rgb(212, 110, 110), rgb(197, 73, 73));">
    <!-- header section -->
    <section id="header-section" class="mb-lg-5 mb-md-5 mb-3">
        <div class="position-relative">
            <img src="img/sign-in-right-circle.png" class="img-fluid position-absolute top-0 end-0" alt="" style="margin-top: -25px; z-index: -1;">
        </div>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <img src="img/logo.png" class="img-fluid" alt="Logo">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <p class="nav-link me-2 mb-0 text-white" href="#">New to Got Talent?</p>
                            </li>
                            <a href="signup.html" class="text-decoration-none btn btn-danger fw-bold" type="submit" id="join">Join Now</a>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </section>
    <!-- form section -->
    <section id="sign-in-form-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 position-relative mb-lg-5">
                    <div class="sign-in-form px-lg-4 py-lg-5 px-md-3 py-md-4 px-4 pt-4 pb-3" style="background-color: #fff; border-radius: 20px; opacity: 0.9;">
                        <h2 class="text-center fw-bold pb-lg-4 pb-md-3 pb-2" style="color: #2B2B2B;">Let's get you started!</h2>
                        <form action="#">
                            <div class="sign-in-google my-lg-4 my-md-4 my-3">
                                <a href="sign-in-google.html" class="text-decoration-none d-block text-center border border-2 py-lg-3 py-md-2 py-2 rounded" style="border-color: #ced4da !important; color: #555;"><img src="img/sign-up-google.png" class="img-fluid me-2" alt="">Join with Google</a>
                            </div>
                            <div class="first-name-form mb-3 position-relative">
                                <input type="text" class="form-control border-2 py-lg-3 py-md-2" id="first-name" placeholder="First Name" required style="color: #555;">
                                <i class="bi bi-exclamation-octagon text-danger fs-5 position-absolute toggle-password-error" style="top: 15%; right: 5%; visibility: hidden;" id="first"></i>
                                <p class="mt-2" id="first-name-info" style="color: red;"></p>
                            </div>
                            <div class="last-name-form mb-3 position-relative">
                                <input type="text" class="form-control border-2 py-lg-3 py-md-2" id="last-name" placeholder="Last Name" required style="color: #555;">
                                <i class="bi bi-exclamation-octagon text-danger fs-5 position-absolute toggle-password-error" style="top: 15%; right: 5%; visibility: hidden;" id="last"></i>
                                <p class="mt-2" id="last-name-info" style="color: red;"></p>
                            </div>
                            <div class="email-form mb-3 position-relative">
                                <input type="email" class="form-control border-2 py-lg-3 py-md-2" id="email" placeholder="Email Address" required style="color: #555;">
                                <i class="bi bi-exclamation-octagon text-danger fs-5 position-absolute toggle-password-error" style="top: 15%; right: 5%; visibility: hidden;" id="myemail"></i>
                                <p class="mt-2" id="email-info" style="color: red;"></p>
                            </div>
                            <div class="password-form mb-3 position-relative">
                                <input type="password" class="form-control border-2 py-lg-3 py-md-2" placeholder="Password" id="password" required style="color: #555;">
                                <i class="bi bi-eye-slash icon fs-5 position-absolute" style="top: 25%; right: 5%; cursor: pointer; visibility: hidden;" id="toggle-password"></i>
                            </div>
                            <p id="password-info"></p>
                            <div class="submit-form">
                                <a href="test.html" class="text-decoration-none btn btn-primary border-0 text-white py-lg-3 py-md-2 fw-bold w-100" id="signin">Join Now</a>
                            </div>
                            <div class="terms-and-conditions mt-lg-3 mt-md-3 mt-2 mx-auto" style="width: 98%;">
                                <input type="checkbox" class="form-check-input me-3" name="term&condition" id="terms-&-conds" checked>
                                <span style="font-size: 14px;">Yes, I would like to receive Get Talent marketing communications.</span>
                                <p class="mt-lg-2 mt-md-2 mt-2" style="font-size: 14px;">By signing up, you agree to our <a href="#" class="text-decoration-none" style="color: rgb(197, 73, 73);">T&Cs</a> and the storing of your data as per our <a href="#" class="text-decoration-none" style="color: rgb(197, 73, 73);">Privacy Statement</a></p>
                            </div>

                            <!-- <div class="forgot-password text-center mt-lg-3 mb-lg-5 mt-md-2 mb-md-3 my-3">
                                <a href="password-reset-success.html" class="text-decoration-none" style="color: #555;">Forgot Password?</a>
                            </div>
                            <div class="form-or text-center">
                                <div class="row">
                                    <div class="col-lg-5 col-md-5 col-sm-5 col-5">
                                        <img src="img/form-or-img.png" class="img-fluid" alt="Border line">
                                    </div>
                                    <div class="col-lg-2 col-md-2 col-sm-2 col-2">
                                        <p style="color: #555;">or</p>
                                    </div>
                                    <div class="col-lg-5 col-md-5 col-sm-5 col-5">
                                        <img src="img/form-or-img.png" class="img-fluid" alt="Border line">
                                    </div>
                                </div>
                            </div>
                            <div class="sign-in-google my-lg-5">
                                <a href="sign-in-google.html" class="text-decoration-none d-block text-center border py-3 rounded" style="border-color: #777 !important; color: #555;"><img src="img/sign-in-google.png" class="img-fluid me-2" alt="">Sign in with Google</a>
                            </div> -->
                        </form>
                    </div>
                    <!-- <img src="img/form-bottom-circle.png" class="img-fluid position-absolute" alt="" style="transform: translateY(-40%);margin-left: -40px !important; z-index: -1;"> -->
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="sign-in-personnel" style="margin-top: 110px;">
                        <img src="img/sign-in-image.png" class="img-fluid" alt="Sign in Personnel">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- custom js -->
    <script src="js/script.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
